    - name: Get Database type
      set_fact: 
        db_param: AM_DB_TYPE
        db_type: "{{ db_param.split('-')[0] | lower }}"
      tags:
        - test_db

    # - debug: msg="Database is set to {{ wso2am_db_driver }}"
    #   tags:
    #     - test_db

    - name: Create Java directory
      file:
        path: "{{ java_home }}"
        state: directory
      when: jdk_file_name is defined

    - name: Unarchive JDK distribution from local source
      unarchive:
        src: "{{ product_package_location }}/lib/{{ jdk_file_name }}.tar.gz"
        dest: "{{ java_home }}"
        extra_opts: [--strip-components=1]
      when: 
        - pack_location == "local"
        - jdk_file_name is defined

    - name: Unarchive JDK distribution from remote source
      unarchive:
        src: "{{ remote_jdk }}"
        dest: "{{ java_dir }}"
        remote_src: yes
      when: 
        - pack_location == "remote"
        - jdk_file_name is defined

    - name: Create Java symbolic link
      file:
        src: "{{ java_home }}"
        dest: "{{ java_symlink }}"
        state: link
      when: jdk_file_name is defined

    - name: Install unzip package
      package:
        name: unzip
        state: present

    become: true
    become_user: root
